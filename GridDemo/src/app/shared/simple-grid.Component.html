<!--The content below is only a placeholder and can be replaced.-->
<div>

    <h4 class="my-3">
      Employee list
    </h4>
  
    <div>   
      <div class="float-right my-3">
        <input placeholder="Search" type="text" [(ngModel)]="searchText" />
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Position</th>
        </tr>
      </thead>
      <tbody>
  
        
        <tr *ngFor="let e of employees; let i = index"> 
          <th scope="row">{{i+1}}</th>
          <td>{{e.firstName}}</td>
          <td>{{e.lastName}}</td>
          <td>{{e.position}}</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination d-inline-flex float-right">
          <li class="page-item" >
            <button [disabled]="currentPage==1"  (click)="getNextPage()" class="page-link rounded-circle mx-2"  aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
  
          <li *ngFor="let p of pages"
          [ngClass]="{'active' : p==currentPage-1}"
          class="page-item" >
            <button (click)="gotoPage(p+1)" class="page-link rounded-circle mx-2" >{{p+1}}</button>
          </li>
        
          <li class="page-item" (click)="getPreviousPage()">
            <button class="page-link rounded-circle mx-2"  aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
